<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP3/MP4 Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ YouTube Downloader ðŸŽ¥</h1>
  <input type="text" id="url" placeholder="Tempel link YouTube..." size="50"/>
  <select id="format">
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
  </select>
  <button onclick="download()">Download</button>

  <script>
    function download() {
      const url = document.getElementById('url').value;
      const format = document.getElementById('format').value;
      if (!url) {
        alert('Masukkan URL terlebih dahulu!');
        return;
      }
      const encodedUrl = encodeURIComponent(url);
      window.open(`/api/download?url=${encodedUrl}&format=${format}`, '_blank');
    }
  </script>
</body>
</html>
